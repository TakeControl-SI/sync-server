name: Sync Server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
env:
  SYNC_STORAGE_PATH: ${{ vars.SYNC_STORAGE_PATH }}
  SYNC_SERVER_PORT: ${{ vars.SYNC_SERVER_PORT }}
  GO_VERSION: '1.21'

jobs:
  build_and_tests:
    name: Test sync
    secrets: inherit
    with:
      go_version: '1.21'
      upload: true #Remove if uncomment build-artifacts
    uses: ./.github/workflows/tests.yml

  # build-artifacts:
