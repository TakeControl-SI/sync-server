  #   secrets: inherit
  #   with:
  #     os: '["linux"]'
  #     architectures: '["amd64", "arm64"]'
  #     go_version: '1.21'

  build-docker-linux:
    name: Docker image
    needs: 
      - build_and_tests
      # - build-artifacts
    secrets: inherit
    with:
      os: linux
    uses: ./.github/workflows/docker.yml

